<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline marto15 marbo15">
          <img
            src="assets/img/generic_avatar.png"
            class="avatarImage img-fluid"
          >
        </div>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3 *ngIf="operation =='login'">Login</h3>
          <h3 *ngIf="operation =='register'">Sign Up</h3>
        </div>
        <p *ngIf="operation =='register'">Do you already have an account? <a (click)="operation='login'">Login</a></p>
        <p *ngIf="operation =='login'">Don't you have an account? <a (click)="operation='register'">Sign Up</a></p>
        <div class="borderedContainer">
          <input type="email" placeholder="Email" class="form-control marbo15">
          <input type="password" placeholder="Password" class="form-control marbo15">
          <input *ngIf="operation =='register'" type="text" placeholder="Nick" class="form-control marbo15">
        </div>
        <div class="center marto15">
          <a *ngIf="operation =='login'" class="btn btn-primary">Login</a>
          <a *ngIf="operation =='register'" class="btn btn-primary">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
