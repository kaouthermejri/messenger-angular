<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline marto15 marbo15">
          <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3 *ngIf="operation == 'login'">Login</h3>
          <h3 *ngIf="operation == 'register'">Sign up</h3>
        </div>
        <p *ngIf="operation == 'register'">Have you already have an account? <a (click)="operation = 'login'">Login</a>
        </p>
        <p *ngIf="operation == 'login'">Don't you have an account? <a (click)="operation = 'register'">Sign up</a></p>
        <div class="borderedContainer">
          <input [(ngModel)]="email" class="form-control marbo15" type="email" placeholder="Email">
          <input [(ngModel)]="password" class="form-control marbo15" type="password" placeholder="Password">
          <input *ngIf="operation == 'register'" class="form-control marbo15" type="text" placeholder="Nick">
        </div>
        <div class="center marto15">
          <a (click)="login()" *ngIf="operation == 'login'" class="btn btn-primary">Login</a>
          <a (click)="register()" *ngIf="operation == 'register'" class="btn btn-primary">Sign up</a>
        </div>
        <hr>
        <div class="center marto15">
          <button (click)="loginWithFacebook()" class="loginBtn loginBtn--facebook">
            Login with Facebook
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
