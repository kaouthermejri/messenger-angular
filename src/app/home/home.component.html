<div id="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameOnline">
            <img src="assets/img/generic_avatar.png" id="homeAvatarPicture">
          </div>
        </div>
        <div class="col">
          <b>Miguel</b>
          <div>
            <span>Online</span>
            <br>
            <span>< Escribe un mensaje personal ></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="whiteContainerPadded marto15">
    <div class="row">
      <div class="col">
          <input class="form-control" type="text" placeholder="Buscar Amigo" [(ngModel)]="query">
      </div>
      <div class="col-md-auto">
        <img src="assets/img/logo_live_add.png" class="icon">
      </div>
    </div>
      <hr>
      <b>Amigos ({{friends.length}} / {{friends.length}})</b>
      <div *ngFor="let user of friends | search: query; let i = index" class="disblo marbo5">
          <span routerLink="/conversation/{{user.uid}}">
            <img src="assets/img/logo_live_{{user.status}}.png" alt="Logo de mezzinger" class="icon"><b>{{user.nick}}</b> - {{user.email}}
          </span>
        </div>
  </div>
</div>
